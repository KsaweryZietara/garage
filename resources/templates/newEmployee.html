<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja Pracownika</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333;">
<table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f4f4f4; padding: 20px;">
    <tr>
        <td align="center">
            <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; padding: 20px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);">
                <tr>
                    <td align="center" style="padding: 20px 0;">
                        <h1 style="color: #333; font-size: 24px;">Witamy w zespole {{ .GarageName }}!</h1>
                        <p style="color: #666; font-size: 16px;">Cieszymy się, że do nas dołączasz. Kliknij przycisk poniżej, aby się zarejestrować.</p>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding: 20px;">
                        <a href="http://localhost:8081/business/register" style="display: inline-block; background-color: #374151; color: #ffffff; padding: 15px 25px; text-decoration: none; border-radius: 5px; font-size: 16px;">
                            Zarejestruj się
                        </a>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding: 20px 0;">
                        <p style="color: #999; font-size: 14px;">Jeśli przycisk nie działa, skopiuj i wklej poniższy adres URL do swojej przeglądarki:</p>
                        <p style="color: #374151; font-size: 14px;">http://localhost:8081/register</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
